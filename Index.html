<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBikerZone | Social Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyBmbEztflh7PrcHKggM2-lzoMhzNkOup5o",
      authDomain: "thebikerzone-54094.firebaseapp.com",
      projectId: "thebikerzone-54094",
      storageBucket: "thebikerzone-54094.firebasestorage.app",
      messagingSenderId: "654294837831",
      appId: "1:654294837831:web:1c73e7707de9a2fd4a5f62"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
    const provider = new firebase.auth.GoogleAuthProvider();

    function App() {
      const [user, setUser] = useState(null);
      const [posts, setPosts] = useState([]);
      const [newPost, setNewPost] = useState({ content: "", images: [], videos: [], productLinks: [], tags: "" });
      const [loading, setLoading] = useState(true);
      const [commentInputs, setCommentInputs] = useState({});
      const [carouselIndex, setCarouselIndex] = useState({});
      const [linkPreview, setLinkPreview] = useState(null);

      useEffect(() => {
        const unsubAuth = auth.onAuthStateChanged(u => setUser(u));
        loadPosts();
        return () => unsubAuth();
      }, []);

      async function loadPosts() {
        setLoading(true);
        const snapshot = await db.collection("posts").orderBy("created_at", "desc").get();
        const data = await Promise.all(snapshot.docs.map(async doc => {
          const post = { id: doc.id, ...doc.data() };
          const commentsSnap = await db.collection("posts").doc(doc.id).collection("comments").orderBy("created_at", "asc").get();
          post.comments = commentsSnap.docs.map(c => c.data());
          return post;
        }));
        setPosts(data);
        setLoading(false);
      }

      async function uploadFile(file, folder) {
        const ref = storage.ref().child(`${folder}/${Date.now()}_${file.name}`);
        await ref.put(file);
        return await ref.getDownloadURL();
      }

      async function addPost(e) {
        e.preventDefault();
        if (!user) return alert("Accedi con Google per postare!");

        const imagesUrls = [];
        const videosUrls = [];
        for (const img of newPost.images) { imagesUrls.push(await uploadFile(img, "images")); }
        for (const vid of newPost.videos) { videosUrls.push(await uploadFile(vid, "videos")); }
        const linksArray = newPost.productLinks.filter(l => l.trim() !== "");

        await db.collection("posts").add({
          content: newPost.content,
          username: user.displayName,
          likes: 0,
          created_at: new Date(),
          images: imagesUrls,
          videos: videosUrls,
          productLinks: linksArray,
          tags: newPost.tags.split(",").map(t => t.trim()).filter(Boolean)
        });

        setNewPost({ content: "", images: [], videos: [], productLinks: [], tags: "" });
        loadPosts();
      }

      async function addLike(id) {
        if (!user) return alert("Accedi per mettere mi piace!");
        const ref = db.collection("posts").doc(id);
        await db.runTransaction(async tx => {
          const doc = await tx.get(ref);
          if (!doc.exists) return;
          tx.update(ref, { likes: (doc.data().likes || 0) + 1 });
        });
        loadPosts();
      }

      async function addComment(postId) {
        if (!user) return alert("Accedi per commentare!");
        const text = commentInputs[postId];
        if (!text || text.trim() === "") return;
        await db.collection("posts").doc(postId).collection("comments").add({
          text, username: user.displayName, created_at: new Date()
        });
        setCommentInputs({ ...commentInputs, [postId]: "" });
        loadPosts();
      }

      function handleFileChange(e, type) {
        const files = Array.from(e.target.files);
        if (type === "image") setNewPost({ ...newPost, images: files });
        if (type === "video") setNewPost({ ...newPost, videos: files });
      }

      function prevCarousel(postId, length) {
        setCarouselIndex({ ...carouselIndex, [postId]: (carouselIndex[postId] || 0) - 1 < 0 ? length - 1 : (carouselIndex[postId] || 0) - 1 });
      }

      function nextCarousel(postId, length) {
        setCarouselIndex({ ...carouselIndex, [postId]: (carouselIndex[postId] || 0) + 1 >= length ? 0 : (carouselIndex[postId] || 0) + 1 });
      }

      async function fetchLinkPreview(url) {
        if (!url) {
          setLinkPreview(null);
          return;
        }
        try {
          const response = await fetch(`https://api.opengraph.io/api/1.1/site/${encodeURIComponent(url)}?app_id=YOUR_APP_ID`);
          const data = await response.json();
          if (data && data.hybridGraph) {
            setLinkPreview({
              title: data.hybridGraph.title,
              description: data.hybridGraph.description,
              image: data.hybridGraph.image
            });
          } else {
            setLinkPreview(null);
          }
        } catch (error) {
          console.error("Errore nel recupero dell'anteprima del link:", error);
          setLinkPreview(null);
        }
      }

      return (
        <div className="max-w-3xl mx-auto py-6">
          <header className="flex justify-between items-center mb-6">
            <h1 className="text-3xl font-bold text-orange-600">üèçÔ∏è TheBikerZone</h1>
            {user ? (
              <div className="flex items-center gap-3">
                <span>üëã {user.displayName}</span>
                <button onClick={() => auth.signOut()} className="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Logout</button>
              </div>
            ) : (
              <button onClick={() => auth.signInWithPopup(provider)} className="px-3 py-1 bg-orange-600 text-white rounded hover:bg-orange-700">Accedi con Google</button>
            )}
          </header>

          {user && (
            <form onSubmit={addPost} className="bg-white p-4 rounded shadow mb-6 flex flex-col gap-3">
              <textarea className="w-full border p-2 rounded" value={newPost.content} onChange={e => setNewPost({ ...newPost, content: e.target.value })} placeholder="Scrivi qualcosa..." required />
              <input type="file" accept="image/*" multiple onChange={e => handleFileChange(e, "image")} />
              <input type="file" accept="video/*" multiple onChange={e => handleFileChange(e, "video")} />
              <input type="text" placeholder="Link prodotti separati da virgola" className="border p-2 rounded" value={newPost.productLinks.join(",")} onChange={e => {
                const links = e.target.value.split(",");
                setNewPost({ ...newPost, productLinks: links });
                fetchLinkPreview(links[links.length - 1].trim());
              }} />
              {linkPreview && (
                <div className="mt-2 p-3 border rounded bg-gray-50">
                  <h3 className="font-semibold">{linkPreview.title}</h3>
                  <p>{linkPreview.description}</p>
                  <img src={linkPreview.image} alt={linkPreview.title} className="w-full h-auto mt-2 rounded" />
                </div>
              )}
              <input type="text" placeholder="Tag separati da virgola" className="border p-2 rounded" value={newPost.tags} onChange={e => setNewPost({ ...newPost, tags: e.target.value })} />
              <button className="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700Ó®Å0Ó®Ç
